{% extends "base.html" %}

{% block title %}submit joke{% endblock %}

{% block content %} 
<div class="container">
	<div class="jumbotron">
		<div class="container">
			<h1>Submit a Joke</h1><br/><br/>
			
			<form class="form-horizontal" role="form" action="{% url 'jokeFeed:submit_submit' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label class="col-lg-2 control-label">Joke:</label>
						<div class="col-lg-8"><textarea class="form-control" id="joke" name="joke" rows="4"></textarea></div>
				</div>
				
				<div class="form-group">
					<label class='control-label'><button type="submit" class="btn btn-primary" name="submit_joke_form">Submit</button></label>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
