{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container">
	<div class="jumbotron">
		<div class="container">
		<h1>{{ username }} - {{ total_score }}</h1>
		</br>
			<ul class="list-unstyled">
			{% for joke in joke_list %}
				<li class="padded-list">
					<a href="/{{joke.id}}">{{ joke.score }} : {{ joke.text }}</a>
				</li>
			{% endfor %}
		</div>
	</div>
</div>



{% endblock %}
